name: Netflix Clone App CICD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ”„ Checkout repository
      uses: actions/checkout@v4

    
    - name: ğŸ’¾ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          node-modules-${{ runner.os }}-
    
    - name: ğŸ”§ Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Lint code
      run: npm run lint || echo "âš ï¸ Lint script not found, skipping..."
      continue-on-error: true
    
    - name: ğŸ”’ Security audit
      run: |
        npm audit --audit-level=high || echo "âš ï¸ Security audit found issues or failed"
        npx audit-ci --moderate || echo "âš ï¸ Audit-ci check failed or not configured"
      continue-on-error: true
    
    - name: ğŸ§ª Run tests with coverage
      run: npm run coverage || npm test || echo "âš ï¸ No test script found, skipping..."
      continue-on-error: true
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: hashFiles('coverage/**') != ''
      continue-on-error: true
      with:
        fail_ci_if_error: false
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
    
    - name: ğŸ“¢ Notify on success
      if: success()
      run: echo "âœ… Workflow completed successfully!"
    
    - name: ğŸ“¢ Notify on failure
      if: failure()
      run: echo "âŒ Workflow failed!"
