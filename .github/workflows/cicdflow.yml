name: Netflix Clone App CICD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          node-modules-${{ runner.os }}-
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Security audit
      run: |
        npm audit --audit-level=high || echo "âš ï¸ Security audit found issues or failed"
        npx audit-ci --moderate || echo "âš ï¸ Audit-ci check failed or not configured"
      continue-on-error: true
    
    - name: ğŸ—ï¸ Run Test Build
      run: npm run build

    - name: Build and push Docker image
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        docker build -t ${REPO_NAME}:${{ github.sha }} .
        docker push ${REPO_NAME}:${{ github.sha }}
    
    - name: ğŸ“¢ Notify on success
      if: success()
      run: echo "âœ… Workflow completed successfully!"
    
    - name: ğŸ“¢ Notify on failure
      if: failure()
      run: echo "âŒ Workflow failed!"
