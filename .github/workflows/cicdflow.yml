name: Netflix Clone App CICD Pipeline
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: node-modules-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          node-modules-${{ runner.os }}-
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Security audit
      run: |
        npm audit --audit-level=high || echo "‚ö†Ô∏è Security audit found issues or failed"
        npx audit-ci --moderate || echo "‚ö†Ô∏è Audit-ci check failed or not configured"
      continue-on-error: true
    
    - name: üèóÔ∏è Run Test Build
      run: npm run build

    - name: Build and push Docker image
      run: |
        REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "${{ secrets.TMDB_V3_API_KEY }}" | docker build \
        --secret id=tmdb_api_key,src=/dev/stdin \
        -t ${REPO_NAME}:${{ github.sha }} .
        docker push ${REPO_NAME}:${{ github.sha }}
    
    - name: üì¢ Notify on success
      if: success()
      run: echo "‚úÖ Workflow completed successfully!"
    
    - name: üì¢ Notify on failure
      if: failure()
      run: echo "‚ùå Workflow failed!"
